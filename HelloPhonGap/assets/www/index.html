<!DOCTYPE html>
<html>
	<head>
	
		<!-- Metadata -->

<script src="http://debug.phonegap.com/target/target-script-min.js#YOUR_GUID_HERE"></script>
<script>
$(document).ready(function(){
  $("#btn").click(function(){
		
	 $.ajax({

        type: 'POST',
      	data: {msg:$('#nhap').val()},

        url: 'http://dangxem.net/game/fa/api/',

        success: function(data){

            console.log(data);

            alert(data);

        },

        error: function(){

            console.log(data);

            alert('There was an error adding your comment');

        }

    });

  });
});
</script>
	</head>

	<body>
		<input type="button" value="click" id="btn">
		<input type="text" value="" id="nhap">
	</body>
